<div class="container mt-5">
    <h2 class="text-center mb-4"><strong>Contáctanos</strong></h2>
    <p class="text-center text-muted">Completa este formulario y te contactaremos lo antes posible.</p>

    <form>
    <div class="row">
        <div class="col-md-6">
        <div class="form-group">
            <label for="nombre">Nombre <i class="fas fa-user"></i></label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
            <label for="email">Email <i class="fas fa-envelope"></i></label>
            <input type="email" class="form-control" id="email" placeholder="Tu email" required>
        </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
        <div class="form-group">
            <label for="telefono">Teléfono <i class="fas fa-phone"></i></label>
            <input type="tel" class="form-control" id="telefono" placeholder="Tu número de teléfono" required>
        </div>
        </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="asunto">Asunto <i class="fas fa-info-circle"></i></label>
                <select class="form-control asunto-select" id="asunto">
                    <option>Consulta General</option>
                    <option>Soporte Técnico</option>
                    <option>Feedback</option>
                    <option>Otros</option>
                </select>
        </div>
    </div>

    <div class="form-group">
        <label for="mensaje">Mensaje <i class="fas fa-comment"></i></label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
    </div>

    <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Enviar <i class="fas fa-paper-plane"></i></button>
    </div>
    </form>
</div>

  <!-- Optional JavaScript -->
